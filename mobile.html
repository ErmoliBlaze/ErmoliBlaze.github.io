<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ermoli_blaze</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="lightzoom/style.css" type="text/css">
    <script type="text/javascript" src="lightzoom/lightzoom.js"></script>
</head>
<body>
    <div class="main__page">

        <!------------- HEADER --------------->

        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="index.html" class="header__logo-text">ERMOLI_BLAZE</a>
                </div>
                <div class="header__back">
                    <img src="img/header_img.png" class="header__back-img" width="1903px">
                </div>
            </div>
        </header>


        <main>
            <div class="container">
                <div class="itc-slider" data-slider="itc-slider" data-loop="true" data-autoplay="true" data-interval="5000">
                    <div class="itc-slider__wrapper">
                        <div class="itc-slider__items">
                            <div class="itc-slider__item">
                                <img>
                            </div>
                            <div class="itc-slider__item">
                            </div>
                            <div class="itc-slider__item">
                            </div>
                        </div>
                    </div>
                    <div class="itc-slider__btn itc-slider__btn_prev"></div>
                    <div class="itc-slider__btn itc-slider__btn_next"></div>
                    <ol class="itc-slider__indicators">
                        <li class="itc-slider__indicator" data-slide-to="0"></li>
                        <li class="itc-slider__indicator" data-slide-to="1"></li>
                        <li class="itc-slider__indicator" data-slide-to="2"></li>
                      </ol>
                </div>
                </div>
        </main>


        <!------------- BACK MAIN PAGE --------------->

        <section class="back__mainpage">
            <a href="index.html"><img class="Back__mainpage-img" src="img/decor_main.png"></a>
        </section>

        <!------------- FOOTER --------------->

        <footer class="footer">
            <div class="footer__text">Design by ermoli_blaze</div>
            <script type="text/javascript">
            jQuery('.lightzoom').lightzoom({speed: 400, viewTitle: true});
            </script>
        </footer>
    </div>
</body>
</html>
